apiVersion: v1
kind: Secret
metadata:
  name: taskflow-secrets
  namespace: taskflow
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "taskflow"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_DB: "taskflow"
  DATABASE_URL: "postgresql://taskflow:CHANGE_ME_IN_PRODUCTION@postgres-service:5432/taskflow"
  
  # Redis credentials
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  REDIS_URL: "redis://:CHANGE_ME_IN_PRODUCTION@redis-service:6379/0"
  
  # Application secrets
  SECRET_KEY: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_KEY"
  
  # External API keys
  OPENAI_API_KEY: "YOUR_OPENAI_API_KEY"